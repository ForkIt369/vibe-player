<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vibe Player - Visualize Your Music</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #1a1a1a;
      --text: rgba(255, 255, 255, 0.9);
      --text-secondary: rgba(255, 255, 255, 0.6);
      --accent: #00D4FF;
      --accent-glow: rgba(0, 212, 255, 0.3);
      --money-green: #00D084;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Upload State */
    .upload-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      transition: opacity 300ms ease, transform 300ms ease;
    }

    .upload-container.hidden {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
      position: absolute;
      inset: 0;
    }

    .upload-zone {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 1;
      border: 3px dashed rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      cursor: pointer;
      transition: all 300ms ease;
      position: relative;
      overflow: hidden;
    }

    .upload-zone:hover,
    .upload-zone.drag-over {
      border-color: var(--accent);
      background: rgba(0, 212, 255, 0.05);
      transform: scale(1.02);
    }

    .upload-icon {
      width: 80px;
      height: 80px;
      background: var(--surface);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .upload-text {
      text-align: center;
    }

    .upload-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    input[type="file"] {
      display: none;
    }

    /* Player State */
    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 300ms ease, transform 300ms ease;
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .player-container.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Visualizer */
    .visualizer {
      flex: 1;
      position: relative;
      background: var(--bg);
    }

    #visualizer-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Track Info */
    .track-info {
      position: absolute;
      top: env(safe-area-inset-top, 0);
      left: 0;
      right: 0;
      padding: 24px;
      background: linear-gradient(to bottom, var(--bg) 0%, transparent 100%);
      pointer-events: none;
    }

    .track-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .track-artist {
      font-size: 16px;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Controls */
    .controls {
      background: var(--surface);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 16px 24px env(safe-area-inset-bottom, 24px);
    }

    /* Progress Bar */
    .progress-container {
      margin-bottom: 24px;
    }

    .progress-time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      width: 0%;
      transition: width 100ms linear;
      position: relative;
    }

    .progress-handle {
      position: absolute;
      right: -8px;
      top: -6px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 200ms ease;
    }

    .progress-container:hover .progress-handle {
      opacity: 1;
    }

    /* Control Buttons */
    .control-buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      position: relative;
    }

    .control-btn {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 200ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:active {
      transform: scale(0.9);
    }

    .control-btn.play-pause {
      width: 64px;
      height: 64px;
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 4px 24px var(--accent-glow);
    }

    .control-btn.secondary {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .control-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .control-btn.secondary.active {
      background: var(--accent);
      color: var(--bg);
    }

    .control-btn svg {
      width: 24px;
      height: 24px;
    }

    .control-btn.play-pause svg {
      width: 32px;
      height: 32px;
    }

    /* Visualization Selector */
    .viz-selector {
      position: fixed;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border-radius: 24px;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      opacity: 0;
      transition: all 300ms ease;
      pointer-events: none;
      z-index: 100;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
      scale: 0.9;
      max-width: 90vw;
      width: 360px;
    }

    .viz-selector.show {
      opacity: 1;
      pointer-events: auto;
      scale: 1;
    }

    .viz-option {
      padding: 16px 8px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 200ms ease;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1.618;
    }

    .viz-option:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      transform: scale(1.05);
    }

    .viz-option.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      box-shadow: 0 0 16px var(--accent-glow);
    }

    /* Loading State */
    .loading {
      position: absolute;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease;
    }

    .loading.show {
      opacity: 1;
      pointer-events: auto;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Logo Styles */
    .broverse-logo {
      position: absolute;
      bottom: 32px;
      right: 32px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      font-size: 28px;
      letter-spacing: -0.618px;
      color: var(--text);
      opacity: 0.8;
      transition: all 200ms ease;
      z-index: 10;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
    }
    
    .broverse-logo:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    
    .broverse-logo .bracket {
      font-weight: 400;
      opacity: 0.8;
    }
    
    .broverse-logo .dollar {
      position: relative;
      top: -0.1em;
      font-size: 0.9em;
      color: var(--money-green);
    }
    
    @keyframes colorBreathing {
      0%, 100% { color: var(--money-green); }
      25% { color: #00D4FF; }
      50% { color: #FF9500; }
      75% { color: #D946EF; }
    }
    
    .dollar-breathing {
      animation: colorBreathing 6.18s ease-in-out infinite;
    }

    /* Error State */
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FF3B30;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease;
    }

    .error-message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Upload State -->
    <div class="upload-container" id="upload-container">
      <div class="upload-zone" id="upload-zone">
        <div class="upload-icon">ðŸŽµ</div>
        <div class="upload-text">
          <div class="upload-title">Drop your MP3</div>
          <div class="upload-subtitle">or tap to browse</div>
        </div>
      </div>
      <input type="file" id="file-input" accept="audio/mp3,audio/mpeg">
    </div>

    <!-- Player State -->
    <div class="player-container" id="player-container">
      <div class="visualizer">
        <canvas id="visualizer-canvas"></canvas>
        <div class="track-info">
          <div class="track-title" id="track-title">Unknown Track</div>
          <div class="track-artist" id="track-artist">Unknown Artist</div>
        </div>
        <div class="broverse-logo">
          <span class="bracket">{</span>BRO<span class="bracket">}</span>VER<span class="dollar dollar-breathing">$</span>E
        </div>
      </div>

      <div class="controls">
        <div class="progress-container">
          <div class="progress-time">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
          </div>
          <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill">
              <div class="progress-handle"></div>
            </div>
          </div>
        </div>

        <div class="control-buttons">
          <button class="control-btn secondary" id="viz-btn" title="Switch Visualization">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <rect x="3" y="3" width="7" height="7" rx="1"/>
              <rect x="14" y="3" width="7" height="7" rx="1"/>
              <rect x="3" y="14" width="7" height="7" rx="1"/>
              <rect x="14" y="14" width="7" height="7" rx="1"/>
            </svg>
          </button>
          
          <button class="control-btn play-pause" id="play-pause-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </button>
          
          <button class="control-btn secondary" id="share-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13"/>
            </svg>
          </button>
        </div>

        <!-- Visualization Selector -->
        <div class="viz-selector" id="viz-selector">
          <button class="viz-option active" data-viz="bars">Bars</button>
          <button class="viz-option" data-viz="wave">Wave</button>
          <button class="viz-option" data-viz="circle">Circle</button>
          <button class="viz-option" data-viz="particles">Particles</button>
          <button class="viz-option" data-viz="galaxy">Galaxy</button>
          <button class="viz-option" data-viz="dna">DNA</button>
          <button class="viz-option" data-viz="ribbons">Ribbons</button>
          <button class="viz-option" data-viz="fractal">Fractal</button>
          <button class="viz-option" data-viz="neon">Neon</button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message"></div>
  </div>

  <script src="vibe-player.js"></script>
  <script>
    // Initialize the player inline to avoid module issues
    const player = new VibePlayer();
    window.player = player;
  </script>
</body>
</html>
