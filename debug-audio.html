<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Debug Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .test-zone {
      border: 2px dashed #666;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
      margin: 20px 0;
      cursor: pointer;
    }
    .test-zone:hover {
      border-color: #00D4FF;
    }
    .log {
      background: #0a0a0a;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .success {
      background: #30D158;
      color: #000;
    }
    .error {
      background: #FF4444;
      color: #fff;
    }
    button {
      background: #00D4FF;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }
    button:hover {
      background: #0099CC;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Debug Test</h1>
    
    <div class="test-zone" id="test-zone">
      Click to select audio file<br>
      <small>or drag & drop</small>
    </div>
    <input type="file" id="file-input" accept="audio/*" hidden>
    
    <div id="status"></div>
    
    <audio id="test-audio" controls style="width: 100%; margin: 20px 0;"></audio>
    
    <div>
      <button onclick="testWebAudio()">Test Web Audio API</button>
      <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="log" id="log"></div>
  </div>

  <script>
    const log = (message, isError = false) => {
      const logEl = document.getElementById('log');
      const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
      const prefix = isError ? '❌' : '✅';
      logEl.textContent += `[${timestamp}] ${prefix} ${message}\n`;
      console.log(message);
    };

    const setStatus = (message, isError = false) => {
      const statusEl = document.getElementById('status');
      statusEl.className = isError ? 'status error' : 'status success';
      statusEl.textContent = message;
    };

    // File handling
    const testZone = document.getElementById('test-zone');
    const fileInput = document.getElementById('file-input');
    const audioEl = document.getElementById('test-audio');

    testZone.addEventListener('click', () => {
      fileInput.click();
    });

    testZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      testZone.style.borderColor = '#00D4FF';
    });

    testZone.addEventListener('dragleave', () => {
      testZone.style.borderColor = '#666';
    });

    testZone.addEventListener('drop', (e) => {
      e.preventDefault();
      testZone.style.borderColor = '#666';
      const file = e.dataTransfer.files[0];
      if (file) testAudioFile(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) testAudioFile(file);
    });

    async function testAudioFile(file) {
      log(`Testing file: ${file.name}`);
      log(`Type: ${file.type}`);
      log(`Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`);
      
      try {
        // Test 1: Create blob URL
        const url = URL.createObjectURL(file);
        log(`Blob URL created: ${url}`);
        
        // Test 2: Load in audio element
        audioEl.src = url;
        
        // Test 3: Wait for metadata
        await new Promise((resolve, reject) => {
          const onLoadedMetadata = () => {
            log(`Metadata loaded - Duration: ${audioEl.duration}s`);
            resolve();
          };
          
          const onError = (e) => {
            const error = audioEl.error;
            if (error) {
              log(`Audio error code: ${error.code}, message: ${error.message}`, true);
            }
            reject(new Error('Failed to load metadata'));
          };
          
          audioEl.addEventListener('loadedmetadata', onLoadedMetadata, { once: true });
          audioEl.addEventListener('error', onError, { once: true });
          
          setTimeout(() => {
            audioEl.removeEventListener('loadedmetadata', onLoadedMetadata);
            audioEl.removeEventListener('error', onError);
            reject(new Error('Timeout loading metadata'));
          }, 10000);
        });
        
        // Test 4: Create AudioContext
        const AudioContextClass = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContextClass();
        log(`AudioContext created, state: ${audioContext.state}`);
        
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
          log(`AudioContext resumed, state: ${audioContext.state}`);
        }
        
        // Test 5: Create source node
        const source = audioContext.createMediaElementSource(audioEl);
        const analyser = audioContext.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        log('Audio nodes connected successfully');
        
        // Test 6: Get frequency data
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(dataArray);
        log(`Frequency data array size: ${dataArray.length}`);
        
        setStatus('✅ All tests passed! Audio is working correctly.', false);
        
      } catch (error) {
        log(`Error: ${error.message}`, true);
        setStatus(`❌ Test failed: ${error.message}`, true);
      }
    }

    function testWebAudio() {
      log('Testing Web Audio API support...');
      
      try {
        // Check for AudioContext
        if (window.AudioContext || window.webkitAudioContext) {
          log('AudioContext is supported');
        } else {
          log('AudioContext is NOT supported', true);
          return;
        }
        
        // Try to create context
        const AudioContextClass = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContextClass();
        log(`AudioContext created, state: ${ctx.state}`);
        
        // Check various nodes
        const nodes = [
          'createAnalyser',
          'createGain', 
          'createBiquadFilter',
          'createOscillator',
          'createMediaElementSource'
        ];
        
        nodes.forEach(method => {
          if (ctx[method]) {
            log(`${method} is supported`);
          } else {
            log(`${method} is NOT supported`, true);
          }
        });
        
        ctx.close();
        log('AudioContext closed');
        
      } catch (error) {
        log(`Web Audio API test failed: ${error.message}`, true);
      }
    }

    function clearLog() {
      document.getElementById('log').textContent = '';
      document.getElementById('status').textContent = '';
    }

    // Initial test on load
    window.addEventListener('load', () => {
      log('Page loaded, ready for testing');
      log(`User Agent: ${navigator.userAgent}`);
      log(`Platform: ${navigator.platform}`);
      
      // Check if in Telegram
      if (window.Telegram?.WebApp) {
        log(`Running in Telegram WebApp v${window.Telegram.WebApp.version}`);
        log(`Platform: ${window.Telegram.WebApp.platform}`);
      } else {
        log('Not running in Telegram WebApp');
      }
    });
  </script>
</body>
</html>
